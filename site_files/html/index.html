<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head x-import="head.html"></head>

<body>
    <nav class="navbar ##session.lang## " x-import="navbar.html" ng-controller="navbar"></nav>
    <div x-permission="login" ng-controller="channels">
        <div x-import="isite-videos/add_modal.html"></div>
        <div x-import="isite-videos/update_modal.html"></div>
        <div x-import="isite-videos/view_modal.html"></div>
        <div x-import="isite-videos/delete_modal.html"></div>
        <a class="btn bg-blue" onclick="site.showModal('#addChannelModal')">##word.youtube_add_Channel##</a>
        <table class="table">
            <tr>
                <th>##word.youtube_channel_logo##</th>
                <th>##word.youtube_channel_name## </th>
                <th>##word.youtube_channel_description##</th>
                <th>##word.youtube_channel_banner##</th>
                <th>##word.actions##</th>
            </tr>
            <tr ng-repeat="ch in channels">
                <td class="center">
                    <img ng-src="{{ch.logoPath}}" class="img-responsive img-thumbnail" style="width: 45px;height: 45px;" />
                </td>
                <td class="center"><a href="channel/{{ch.id}}/{{ch.channelName}}">{{ch.channelName}}</a></td>
                <td class="center">{{ch.description}}</td>
                <td class="center">
                    <img ng-src="{{ch.bannerPath}}" class="img-responsive img-thumbnail" style="width: 150px;height: 45px;" />
                </td>
                <td class="center">
                    <a class="btn " ng-click="details(ch)">
                        <i class="fa fa-file" aria-hidden="true"></i> ##word.details##</a>
                    <a class="btn bg-yellow brown" ng-click="edit(ch)">
                        <i class="fa fa-pencil" aria-hidden="true"></i> ##word.edit##</a>
                    <a ng-click="remove(ch)" class="btn bg-red">
                        <i class="fa fa-trash" aria-hidden="true"></i> ##word.delete##</a>
                </td>
            </tr>
        </table>
    </div>
</body>
<div x-import="scripts.html"></div>
<script x-import="isite-videos/index.js"></script>

</html>
