<div id="addVideoModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="center"> ##word.youtube_add_Video## </h2>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="row">
                    <div class="col6">
                        <div class="control">
                            <label>##word.youtube_video_title##</label>
                            <input type="text" ng-model="video.title" />{{video.title}}
                        </div>
                        <div class="control">
                            <label>##word.youtube_video_link##</label>
                            <input type="text" ng-model="video.link" />{{video.link}}
                        </div>
                        <div class="control">
                            <label>##word.youtube_video_description##</label>
                            <textarea type="text" ng-model="video.description"></textarea>{{video.description}}
                        </div>
                    </div>
                    <div class="col6">
                        <div class="control">
                            <label>##word.youtube_Video_image##</label>
                            <input type="file" class="form-control" name="fileToUpload" onchange="angular.element(this).scope().uploadVideoImage(this.files)"
                            />
                            <p>{{uploadStatus}}</p>
                        </div>
                        <div class="control">
                            <img ng-src="{{imagePath}}" class="img-responsive img-thumbnail" style="width: 100px;height: 100px;" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer center">
            <a class="btn bg-red" onclick="site.hideModal('#addVideoModal')">##word.youtube_close_modal##</a>
            <a class="btn" ng-click="addVideo()">##word.youtube_add_Video##</a>
        </div>
    </div>
</div>
