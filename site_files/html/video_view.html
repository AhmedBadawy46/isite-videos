<div class="row margin">
    <div class="col2"></div>
    <div class="col8">
        <div class="row">
            <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="{{video.link | trusted}}"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col2">
                <img ng-src="{{video.imagePath}}" class="img-responsive img-thumbnail" style="width: 300px;height: 200px;" />
            </div>
            <div class="col8">
                <h3>
                    {{video.title}}
                </h3>
                <h5>
                    {{video.description}}
                </h5>
            </div>
            <div class="col2">
                <h4>
                    Published on {{video.added_date | date:'dd/MM/yyyy'}} 
                </h4>
                <h4>
                    views {{video.view_count}} 
                </h4>
                <h4>
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    {{video.likes_count}}
                </h4>
                <h4>
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    {{video.dislike_count}}
                </h4>
            </div>
        </div>
    </div>
    <div class="col2"></div>
</div>
